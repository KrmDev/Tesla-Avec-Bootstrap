<body>
    
<!-- ENTETE -->

<header>
  
  <nav class="bg-dark text-center p-3">
    <div class="container">
      <img src="https://believemy.com/uploads/2f3811b9174e35a2d77902ffd36a9a37_4dfb82dd429edb6a11a81ff74e9abfc4.png" style="height: 30px"/>

<!-- ICI : bannière -->

<div style="background: center/cover url('https://believemy.com/uploads/126d05180ddf6f2ea67c8b669855bf89_e45c0e92710b43b3b938ed8fc4938f71.png')">

  </div>
 </div>

    </div>

    <!-- ICI : alerte -->
    <div class="alert alert-primary">
    Bienvenue sur Tesla. Ce site est en maintenance.

      </div>
    </div>
    
    <nav class="mt-3 alert alert-light p-2">

     <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Accueil</a></li>
        <li class="breadcrumb-item"><a class="text-decoration-none text-secondary" href="#">Maintenance</a></li>
     </ul>
      
    </nav>

</section>
